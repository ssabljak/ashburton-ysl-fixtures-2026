name: Daily Calendar Sync

on:
  schedule:
    - cron: '0 20 * * *' # Runs daily at 7 AM AEST (20:00 UTC)
  workflow_dispatch:      # Allows you to run it manually with a button

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Sync Script
        run: python main.py
      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # The '|| true' ensures the workflow doesn't crash if no .ics files exist yet
          git add *.ics index.html || true 
          # This checks if there are actual changes to commit before trying
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update feeds: $(date)"
            git push
          fi
